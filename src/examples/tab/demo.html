<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="applicable-device" content="mobile">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,maximum-scale=1"/>
	<meta name="robots" content="all" />
	<meta name="author" content="Tencent-TGideas" />
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<title>页签（选项卡）模块 -TGideas 移动页面模块化</title>
	<link href="../../css/base/base_v.1.css" rel="stylesheet">
	<link href="../../css/tab/tab_v.1.css" rel="stylesheet">

	<style type="text/css" media="screen">
		.h2{font-size:1.4em;margin:1em 0 1em;}
		.h3{font-size:1.2em;margin:1em 0 1em;padding:0.5em;background-color: #f1f1f1;}
	</style>
</head>
<body>
<h2 class="h2">页签（选项卡）模块(Tab)</h2>
<h3 class="h3">样式1</h3>
<!-- mocha-tab-scheme1(样式1) -->
<div id="tabBox1" class="mocha-tab mocha-tab-scheme1 mocha-tab-skin1">
	<div class="mocha-tab-triggers">
		<ul class="mocha-tab-triggers-ul">
			<li class="current">页签1</li>
			<li>页签2</li>
			<li>页签3</li>
			<li>页签4</li>
		</ul>
	</div>
	<div class="mocha-tab-panels">
		<div class="mocha-tab-panel" style="display:block">
			<p>页签1内容区</p>
		</div>
		<div class="mocha-tab-panel">
			<p>页签2内容区</p>
		</div>
		<div class="mocha-tab-panel">
			<p>页签3内容区</p>
		</div>
		<div class="mocha-tab-panel">
			<p>页签4内容区</p>
		</div>
	</div>
</div>

<h3 class="h3">样式2</h3>
<!-- mocha-tab-scheme2(样式2) -->
<div id="tabBox2" class="mocha-tab mocha-tab-scheme2 mocha-tab-skin1">
	<div class="mocha-tab-triggers">
		<ul class="mocha-tab-triggers-ul">
			<li class="current">页签1</li>
			<li>页签2</li>
			<li>页签3</li>
			<li>页签4</li>
		</ul>
	</div>
	<div class="mocha-tab-panels">
		<div class="mocha-tab-panel" style="display:block">
			<p>页签1内容区</p>
		</div>
		<div class="mocha-tab-panel">
			<p>页签2内容区</p>
		</div>
		<div class="mocha-tab-panel">
			<p>页签3内容区</p>
		</div>
		<div class="mocha-tab-panel">
			<p>页签4内容区</p>
		</div>
	</div>
</div>

<!--### 页签JS -->
<script src="http://game.gtimg.cn/images/js/zepto/zepto.min.js"></script>
<script src="http://game.gtimg.cn/images/js/motion/tab.min.js"></script>
<script>
// 实例化页签功能
$(function(){
	window.tab1 = new mo.Tab({
		target: $('#tabBox1 div.mocha-tab-panel'),
		controller: $('#tabBox1 .mocha-tab-triggers-ul li')
		// lazy: true
	});
	window.tab2 = new mo.Tab({
		target: $('#tabBox2 div.mocha-tab-panel'),
		controller: $('#tabBox2 .mocha-tab-triggers-ul li'),
		lazy: true
	});
});
</script>
</body>
</html>
