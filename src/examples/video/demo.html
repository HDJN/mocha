<head>
	<meta charset="UTF-8">

	<title>视频样式 -TGideas 移动页面模块化</title>
	<link href="../../css/base/base_v.1.css" rel="stylesheet">
	<link href="../../css/video/video_v.1.css" rel="stylesheet">

	<style type="text/css" media="screen">
		.h2{font-size:1.4em;margin:1em 0 1em;}
		.h3{font-size:1.2em;margin:1em 0 1em;padding:0.5em;background-color: #f1f1f1;}
	</style>
</head>
<body>
<h2 class="h2">视频样式</h2>
<!-- mocha-video-scheme1(样式1) -->
<div id="mod_player" class="mocha-video mocha-video-scheme1 mocha-video-skin1">
</div>
<!-- demo JS -->
<script src="http://imgcache.gtimg.cn/tencentvideo_v1/tvp/js/tvp.player_v2.js" charset="utf-8"></script>
<script type="text/javascript">
var video = new tvp.VideoInfo();
video.setVid("l0165p3yzq5");
var player =new tvp.Player();
player.create({
    width:"100%",
    video:video,
    modId:"mod_player",
    playerType: 'html5',
    isHtml5UseUI:true,
    isHtml5UseAirPlay:true,
    isHtml5ShowPosterOnChange:false, /*HTML5播放器切换视频的时候是否要显示Poster*/
    autoplay:false 
});
</script>
</body>
</html>
