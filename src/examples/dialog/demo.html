<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="applicable-device" content="mobile">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,maximum-scale=1"/>
	<meta name="robots" content="all" />
	<meta name="author" content="Tencent-TGideas" />
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<title>盒模块   -TGideas 移动页面模块化</title>
	<link href="../../css/base/base_v.1.css" rel="stylesheet">
	<link href="../../css/dialog/dialog_v.1.css" rel="stylesheet">

	<style type="text/css" media="screen">
		.h2{font-size:1.4em;margin:1em 0 1em;}
		.h3{font-size:1.2em;margin:1em 0 1em;padding:0.5em;background-color: #ddd;}
		.button{}
	</style>
</head>
<body>
<h2 class="h2">弹层模块(Dialog)</h2>

<button href="javascript:;" class="button">点击弹出Dialog样式1</button>
<button href="javascript:;" class="button">点击弹出Dialog样式2</button>


<!-- page-mark -->
<div class="mocha-page-mark"></div>

<!-- mocha-dialog-scheme1(样式1-有标题及按钮) -->
<div class="mocha-dialog mocha-dialog-scheme1 mocha-dialog-skin1">
	<a href="javascript:;" class="mocha-dialog-close">&times;</a>
	<div class="mocha-dialog-hd">
		<h3 class="mocha-dialog-hd-title">样式1-有标题及按钮</h3>
	</div>
	<div class="mocha-dialog-bd">
		<p>{模块内容}</p>
	</div>
	<div class="mocha-dialog-fd">
		<a href="#" class="mocha-box-fd-btn">按钮文字</a>
		<a href="#" class="mocha-box-fd-btn">按钮文字</a>
	</div>
</div>

<!-- mocha-dialog-scheme2(样式2-无标题及按钮) -->
<div class="mocha-dialog mocha-dialog-scheme2 mocha-dialog-skin1" style="top:300px;">
	<a href="javascript:;" class="mocha-dialog-close">&times;</a>
	<div class="mocha-dialog-bd">
		<p>{模块内容}</p>
	</div>
</div>


<!-- demo JS -->
<script src="http://game.gtimg.cn/images/js/zepto/zepto.min.js"></script>
<script>
	(function mochaDialogFunc(){
		$(".mocha-dialog-close").tap(function(){
			console.log("hello")
			$(this).parent(".mocha-dialog").hide();
			$("div.mocha-page-mark").hide();
		})

	})()
</script>
</body>
</html>
